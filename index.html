<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Projet Web </title>
  <link rel="stylesheet" href="dist/css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="row">
    <div class="col-12">
      <div class="text-right p-4">
        <button class="btn btn-success" id="button-edit" onclick="edition.showForm()"> Ajouter un véhicule </button>
        <button class="btn btn-danger" id="button-cancel-edit" onclick="edition.hideForm()"> Annuler </button>
      </div>
    </div>
  </div>

  <div class="row mb-4" id="container-form">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header">
          Ajout d'un véhicule
        </div>
        <div class="card-body">
          <form>
            <input type="hidden" name="id" id="id">
            <div class="form-group">
              <label for="pseudo"> pseudo </label>
              <input type="text" class="form-control" id="pseudo" placeholder="Entrer votre pseudo">
            </div>
            <div class="form-group">
              <label for="nom_classe"> nom_classe </label>
              <input type="text" class="form-control" id="nom_classe" placeholder="Liste déroulante classe">
            </div>
            <div class="form-group">
              <label for="niveau"> niveau </label>
              <input type="text" class="form-control" id="niveau" placeholder="niveau = à 1">
            </div>
            <div class="form-group">
              <label for="sexe"> sexe </label>
              <input type="text" class="form-control" id="sexe" placeholder="liste M ou F">
            </div>
            <button type="submit" onclick="edition.save(event)" class="btn btn-primary"> Envoyer </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table id="list-classes" class="table">
        <thead>
          <tr>
            <th> id </th>
            <th> pseudo </th>
            <th> nom_classe </th>
            <th> niveau </th>
            <th> sexe </th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="remove-line-modal" tabindex="-1" aria-labelledby="remove-line-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Suppression de classe </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Voulez-vous vraiment supprimer cette classe ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"> Annuler </button>
          <button type="button" class="btn btn-danger" onclick="list.remove()"> Supprimer </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="dist/js/vendor.js"></script>
  <script type="text/javascript" src="dist/js/app.js"></script>
</body>

</html>
